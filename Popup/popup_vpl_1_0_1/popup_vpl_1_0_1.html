<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/lib.min.css">
    <link rel="stylesheet" href="scss/popup_vpl_1_0_1.css">
    <title>Document</title>
</head>

<body>
    <section class="popup_vpl_1_0_1" id="popup_vpl_1_0_1" style="bottom: -410px;">
        <div class="popup_vpl_1_0_1__wrapper">
            <div class="popup_vpl_1_0_1__close" id="popup-close">❯</div>
            <div class="popup_vpl_1_0_1__title">Săn voucher giá rẻ</div>
            <div class="popup_vpl_1_0_1__document">
                Cơ hội để sở hữu kỳ nghỉ 5* với chi phí thấp nhất.
            </div>
            <div class="popup_vpl_1_0_1__form">
                <div class="popup_vpl_1_0_1__inputGroup">
                    <label>Họ và tên</label>
                    <input type="text" placeholder="Nhập họ và tên">
                </div>
                <div class="popup_vpl_1_0_1__inputGroup">
                    <label>Số điện thoại</label>
                    <input type="text" placeholder="Nhập số điện thoại hoặc zalo">
                </div>

                <div class="popup_vpl_1_0_1__inputGroup">
                    <label>Thông tin đoàn chi tiết</label>
                    <textarea rows="5" placeholder="Thời gian dự kiến/Số lượng người ..."></textarea>
                </div>
            </div>

            <div class="popup_vpl_1_0_1__btn">
                <button>Đặt mua voucher</button>
            </div>
        </div>
    </section>
</body>

<script src="js/popup_vpl_1_0_1.js"></script>

</html>
